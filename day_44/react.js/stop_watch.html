<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Stop Watch</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <style>
      .hello {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">
      var StopWatch = React.createClass({
        getInitialState: function(){
          return {sec: 0};
        },
        handleClickStart: function(){
          if(this.counting === true) {
            alert('aleady counting');
          } else {
            this.counting = true;
            this.interval = setInterval(this.tick, 1000);
          }
        },
        handleClickStop: function() {
          this.counting = false;
          clearInterval(this.interval);
        },
        handleClickReset: function() {
          this.setState({sec: 0});
        },
        tick: function() {
          this.setState({sec: this.state.sec + 1});
        },
        render: function() {
          return <div className="hello">
                  <p>{this.state.sec}</p>
                  <a href="javascript:void(0);" onClick={this.handleClickStart}>Start</a>
                  <br />
                  <a href="javascript:void(0);" onClick={this.handleClickStop}>Stop</a>
                  <br />
                  <a href="javascript:void(0);" onClick={this.handleClickReset}>Reset</a>
                 </div>;
        }
      });
      ReactDOM.render(<StopWatch />, document.getElementById('container'));
    </script>
  </body>
</html>
